{% extends 'app/baseCrudUsers.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-success"><h3>REGISTRO</h3></div>
            <div class="card-body bg-light">
                <form action="" method="POST" enctype="multipart/form-data">
                    <!--es un error de seguridad-->
                    {% csrf_token %}
                    <table>
                        {{form|crispy}}
                    </table>
                    <input type="submit" class="btn btn-success text-light font-weight-bold" value="Guardar">
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock %}
