{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 pt-5">
                <div class="card">
                    <div class="card-body bg-dark">
                        <form action="{% url 'indexLogin'%}" method="POST" class="was-validated">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email" class="text-light font-weight-bold">Usuario:</label>
                                <input type="email" class="form-control" placeholder="Ingresa tu correo" id="txtUsuario" name="email" required>
                                <div class="valid-feedback">Valido.</div>
                                <div class="invalid-feedback font-weight-bold">Por favor llene este campo.</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="text-light font-weight-bold">Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="txtPass" name="pwd" required>
                                <div class="valid-feedback">Valido.</div>
                                <div class="invalid-feedback font-weight-bold">Por favor llene este campo.</div>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label text-light">
                                <input class="form-check-input" type="checkbox"> Recuerdame
                                </label>
                            </div>
                            <button type="submit" href="{% url 'indexLogin'%}" class="btn btn-success">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <br>
        <br>
    </div>
{% endblock %}
