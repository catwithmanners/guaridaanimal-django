{% extends 'app/base.html' %}

{% load static %}
{% load crispy_forms_tags %}



{% block contenido %}

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <br>
        <br>
        <div class="card" style="background-color: rgb(54, 31, 14); box-shadow: 0 0 10px black, 0 0 40px black, 0 0 80px black;">
            <div class="card-title text-light text-center"><br><h4>REGISTRO USUARIO</h4></div>
            <div class="card-body text-light">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
            </div>
            {% if messages %}
            {% for msj in messages %}
                <script>
                    Swal.fire({
                        title: 'Â¡Registrado!',
                        text: '{{ msj }}',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 2000
                    });
                </script>
            {% endfor %}
            {% endif %}
        </div>
        <br>
        <br>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock %}
